<!DOCTYPE html>
<html lang="fr">
	<head>
	<title>Suggestions</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" media="all" href="suggestion.css">
	
	</head>
	<body>
		<h1> 
			Vous avez des suggestions ? Faites-en nous part !
		</h1>
		<form method="#" action="#" class="formulaireSuggestions"> 
			<label>
				Votre suggestion concerne :
			</label>
			<input type="radio" name="typeSuggestion" id="typeSuggestion1" onchange="tutoEnLigne.disabled=''"required>Un tuto déjà en ligne
			<input type="radio" name="typeSuggestion" id="typeSuggestion2" onchange="tutoEnLigne.disabled='disabled'">Une idée de tuto
			<input type="radio" name="typeSuggestion" id="typeSuggestion3" onchange="tutoEnLigne.disabled='disabled'">Autre 
				<fieldset id="tutoEnLigne" disabled="" class="encadréSuggestion">
					<select>
						<optgroup label="Couture">
							<option value="1">Cotons réutilisables</option>
							<option value="2">Vêtements</option>
							<option value="3">Bob</option>
							<option value="4">Chouchou</option>
							<option value="5">Pochette</option>
							<option value="6">Couvercle en tissu</option>
						</optgroup>
						<optgroup label="Décoration">
							<option value="7">BLABLABLA ETC</option>
						</optgroup>
						
					</select>
				</fieldset>
			<br/>
			<textarea class="texteSuggestion" required></textarea>
			<br/>
			<p>AJOUTER DES PIECES JOINTES</p>
			<input type="submit" value="Envoyer">
			<p>Bouton envoie sur suggestion2.html</p>
		</form>
	</body>
</html>
